<div class="row">
  <div class="col-xs-12 col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of servers; let i = index">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td [ngStyle]="{ color: item.status === 'online' ? 'green' : 'red' }">
            {{ item.status }}
          </td>
          <td>
            <button (click)="onEdit(item.id)" class="btn btn-dark">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-xs-12 col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
